name: Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Producing:
    name: Run nodejs libraries
    runs-on: ubuntu-latest
    environment: logincredentials
    env:
      IP_ADD: ${{ secrets.IPADDRESS }}
      KEY: ${{ secrets.SERVERKEY }}
      DIR: ${{ vars.DIRECTION }}
      
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: Scrum/Working
        run: |
          npm install -g ionic @ionic/cli
          npm install 

      - name: Build Production
        working-directory: Scrum/Working
        run: ionic build --prod

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SERVERKEY }}

      - name: Add remote host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H remotehost >> ~/.ssh/known_hosts

      - name: Send to Production
        working-directory: Scrum/Working
        run: scp -r -i ./local-dir /dist ubuntu@${{ secrets.IPADDRESS }}:${{ vars.DIRECTION }}
